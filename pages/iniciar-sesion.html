<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Salvatex</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="iniciar-sesion">
    <header class="text-center m-5">
        <a href="../index.html"><img src="../assets/img/Logo.jpg" alt="logo salvatex"></a>
    </header>
    <main>
        <section class="container text-center mt-5 pb-5">
            <h1 class="pt-3">INICIO DE SESION</h1>
            <form action="" class="grid">
                    <label for="usuario" class="p-2 g-col-6 mt-5">Usuario:</label>
                    <input type="text" class="p-2 g-col-6 mb-5" name="usuario" id="usuario" placeholder="correo electrónico">
                <br>
                <label for="contraseña" class="p-2 g-col-6">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" class="p-2 g-col-6">
            </form>
            <button class="m-5 p-3">Ingresar</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
